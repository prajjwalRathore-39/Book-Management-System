<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #2c2c3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 15px;
            color: #6c63ff;
        }

        .card a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .card a:hover {
            color: #574fd6;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>Admin Dashboard</h1>

    <div class="cards">
        <div class="card">
            <h3>Manage Users</h3>
            <a th:href="@{/admin/users}">Go to Users</a>
        </div>
        <div class="card">
            <h3>Manage Books</h3>
            <a th:href="@{/admin/books}">Go to Books</a>
        </div>
        <div class="card">
            <h3>Issue Books</h3>
            <a th:href="@{/admin/issue-book}">Issue Book</a>
        </div>
        <div class="card">
            <h3>Return Books</h3>
            <a th:href="@{/issued-book/return}">Return Book</a>
        </div>
        <div class="card">
            <h3>View Issued Books</h3>
            <a th:href="@{/issued-books}">View Issued Books</a>
        </div>
    </div>
</div>
</body>
</html>
