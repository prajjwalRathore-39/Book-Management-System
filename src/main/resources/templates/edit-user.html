    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #2c2c3a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6c63ff;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #cccccc;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3a3a4a;
            color: #fff;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #574fd6;
        }
    </style>
</head>

<div class="form-container">
    <h2>Edit User</h2>
    <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter full name"/>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" readonly/>

        <label for="role">Role</label>
        <select id="role" th:field="*{role}">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>

        <!-- Update Button -->
        <button type="submit">Update User</button>
    </form>

    <!-- Delete User Form -->
    <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post"
          onsubmit="return confirm('Are you sure you want to delete this user?');">
        <button type="submit" style="margin-top: 15px; width: 100%; padding: 12px;
                background-color: #ff4d4d; border: none; border-radius: 5px;
                color: #fff; font-size: 16px; font-weight: bold; cursor: pointer;">
            Delete User
        </button>
    </form>
</div>
