<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issued Books</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2c2c3a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #3a3a4a;
            color: #6c63ff;
        }

        tr:nth-child(even) {
            background-color: #2f2f40;
        }

        tr:hover {
            background-color: #44445a;
        }

        .status-issued {
            color: #6c63ff;
            font-weight: bold;
        }

        .status-returned {
            color: #4caf50;
            font-weight: bold;
        }

        .status-overdue {
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>Issued Books</h1>

    <table>
        <thead>
        <tr>
            <th>User</th>
            <th>Book Title</th>
            <th>Issue Date</th>
            <th>Due Date</th>
            <th>Return Date</th>
            <th>Fine (â‚¹)</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="issuedBook : ${issuedBooks}">
            <td th:text="${issuedBook.user.name}">John Doe</td>
            <td th:text="${issuedBook.book.title}">Book Title</td>
            <td th:text="${issuedBook.issueDate}">2025-08-25</td>
            <td th:text="${issuedBook.dueDate}">2025-09-08</td>
            <td th:text="${issuedBook.returnDate != null ? issuedBook.returnDate : '-'}">-</td>
            <td th:text="${issuedBook.fine}">0</td>
            <td>
                <span th:classappend="
                    ${issuedBook.status == 'Issued'} ? 'status-issued' :
                    (${issuedBook.status == 'Returned'} ? 'status-returned' : 'status-overdue')"
                      th:text="${issuedBook.status}">
                    Issued
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
