<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .top-actions button {
            padding: 10px 20px;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .top-actions button:hover {
            background-color: #574fd6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2c2c3a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #3a3a4a;
            color: #6c63ff;
        }

        tr:nth-child(even) {
            background-color: #2f2f40;
        }

        tr:hover {
            background-color: #44445a;
        }

        .return-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #6c63ff;
            font-size: 18px;
            transition: color 0.3s;
        }

        .return-button:hover {
            color: #574fd6;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<div class="dashboard-container">
    <h1>Welcome, <span th:text="${user.name}">User</span></h1>

    <!-- Issue New Book Button -->
    <div class="top-actions">
        <form th:action="@{/user/issue-book}" method="get">
            <button type="submit">Issue New Book</button>
        </form>
    </div>

    <h2>Your Issued Books</h2>
    <table>
        <thead>
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Issue Date</th>
            <th>Due Date</th>
            <th>Return Date</th>
            <th>Fine</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="issuedBook : ${issuedBooks}">
            <td th:text="${issuedBook.book.title}">Book Title</td>
            <td th:text="${issuedBook.book.author}">Author</td>
            <td th:text="${issuedBook.issueDate}">2025-08-31</td>
            <td th:text="${issuedBook.dueDate}">2025-09-15</td>
            <td th:text="${issuedBook.returnDate}">-</td>
            <td th:text="${issuedBook.fine}">0</td>
            <td>
                <form th:action="@{'/user/return-book/' + ${issuedBook.id}}" method="get">
                    <button type="submit" class="return-button" title="Return Book">
                        <i class="fas fa-undo"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
