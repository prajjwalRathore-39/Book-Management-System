<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Return Book</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e2f; /* dark background */
        }

        .return-container {
            background-color: #2c2c3a; /* dark container */
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
            font-weight: 500;
        }

        select, input[type="date"], input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #555555;
            border-radius: 5px;
            background-color: #3a3a4a;
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        select:focus, input[type="date"]:focus, input[type="text"]:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff; /* subtle purple */
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #574fd6;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .message a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .message a:hover {
            color: #574fd6;
        }

        p.error-message {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 15px;
        }

        p.success-message {
            color: #4cd137;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="return-container">
    <h2>Return Book</h2>

    <p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></p>
    <p th:if="${successMessage}" th:text="${successMessage}" class="success-message"></p>

    <form th:action="@{/return-book}" method="post">
        <label>User:</label>
        <select name="userId" required>
            <option value="" disabled selected>Select User</option>
            <option th:each="user : ${users}"
                    th:value="${user.id}"
                    th:text="${user.name} + ' (' + user.email + ')'">
            </option>
        </select>

        <label>Book:</label>
        <select name="issuedBookId" required>
            <option value="" disabled selected>Select Issued Book</option>
            <option th:each="issuedBook : ${issuedBooks}"
                    th:value="${issuedBook.id}"
                    th:text="${issuedBook.book.title} + ' by ' + ${issuedBook.book.author} + ' (Issued on: ' + ${#dates.format(issuedBook.issueDate, 'yyyy-MM-dd')} + ')'">
            </option>
        </select>

        <label>Return Date:</label>
        <input type="date" name="returnDate" th:value="${#dates.format(today, 'yyyy-MM-dd')}" required />

        <button type="submit">Return Book</button>
    </form>

    <div class="message">
        <span><a th:href="@{/dashboard}">Back to Dashboard</a></span>
    </div>
</div>
</body>
</html>
