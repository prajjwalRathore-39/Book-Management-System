<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #2c2c3a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6c63ff;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #cccccc;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3a3a4a;
            color: #fff;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #574fd6;
        }

        .top-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .home-button {
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #6c63ff;
            transition: color 0.3s;
        }

        .home-button:hover {
            color: #574fd6;
        }

        .delete-button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<div class="form-container">
    <!-- Home Button -->
    <div class="top-actions">
        <form th:action="@{/admin/dashboard}" method="get">
            <button type="submit" class="home-button" title="Go Home">
                <i class="fas fa-home"></i>
            </button>
        </form>
    </div>

    <h2>Edit Book</h2>
    <form th:action="@{/admin/books/edit}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter book title" required />

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" placeholder="Enter author name" required />

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" placeholder="Enter ISBN" readonly />

        <label for="genre">Genre</label>
        <input type="text" id="genre" th:field="*{genre}" placeholder="Enter genre" />

        <label for="shortDescription">Short Description</label>
        <textarea id="shortDescription" th:field="*{shortDescription}" placeholder="Enter short description"></textarea>

        <label for="totalStock">Total Stock</label>
        <input type="number" id="totalStock" th:field="*{totalStock}" min="1" required />

        <label for="availableStock">Available Stock</label>
        <input type="number" id="availableStock" th:field="*{availableStock}" min="0" required />

        <button type="submit">Update Book</button>
    </form>

    <!-- Delete Book Button -->
    <form th:action="@{'/admin/books/delete/' + ${book.id}}" method="get"
          onsubmit="return confirm('Are you sure you want to delete this book?');">
        <button type="submit" class="delete-button">Delete Book</button>
    </form>
</div>
</body>
</html>
